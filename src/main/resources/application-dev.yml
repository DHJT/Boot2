server:
  port: 8080
  http2:
    enabled: true
  servlet:
#    path: /
    session.timeout: 10
  tomcat:
    uri-encoding: UTF-8
spring:
  resources:
    cache:
      period: 0
  freemarker:
    enabled: false
    template-loader-path: classpath:/templates/
    suffix: .ftl
    cache: false
  application:
    name: boot2_demo
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&autoReconnect=true&serverTimezone=Asia/Shanghai
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    enabled: false
    user:
      name: user
      password: 123456
#entitymanager.packagesToScan:

#启用shutdown
#禁用密码验证endpoints.shutdown.sensitive=false
management:
#  server:
#    servlet:
#      context-path: /manager
#    address:
#    port: 8012
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    health: ""
    web:
      exposure:
        include:
        - "*"
  metrics:
    tags:
      application: ${spring.application.name}
